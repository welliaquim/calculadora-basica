<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="./calc.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>

<body>
  <div class="container">
    <section class="title">
      <h5>Calculadora básica</h5>
    </section>
    <section class="resultado">
      <input id="display" placeholder="Aqui aparecerão os números">
    </section>
    <section class="corpo">
      <div class="numberSide">
        <button type="number" class="tecla number" value="1">1</button>
        <button type="number" class="tecla number" value="2">2</button>
        <button type="number" class="tecla number" value="3">3</button>
        <button type="number" class="tecla number" value="4">4</button>
        <button type="number" class="tecla number" value="5">5</button>
        <button type="number" class="tecla number" value="6">6</button>
        <button type="number" class="tecla number" value="7">7</button>
        <button type="number" class="tecla number" value="8">8</button>
        <button type="number" class="tecla number" value="9">9</button>
        <button class="tecla number" value="del">del</button>
        <button type="number" class="tecla number" value="0">0</button>
        <button class="tecla number" value=".">.</button>
      </div>
      <div class="mathSide">
        <button class="tecla soma math">+</button>
        <button class="tecla subtr math">-</button>
        <button class="tecla multi math">*</button>
        <button class="tecla div math">/</button>
        <button class="tecla result math">=</button>
      </div>
    </section>
  </div>
  <script src="./script.js"></script>
</body>

</html>
